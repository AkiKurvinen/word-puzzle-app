<li class="option-item">
    <div class="left">
    <span class="index-marker">{{index}}</span>
    <p class="option-label">{{label}}</p></div>
    @if(disabled && correct){
        <nz-icon nzType="check" nzTheme="outline" />
    }
    @if(disabled && !correct){
        <nz-icon nzType="close" nzTheme="outline" />
    }
</li>
